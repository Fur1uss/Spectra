    <!-- Preconnect para fuentes y recursos externos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Preload de fuentes críticas con font-display: swap -->

    <link href="https://fonts.googleapis.com/css2?family=Bayon&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Bayon&display=swap" rel="stylesheet"></noscript>
    
    <!-- Preload para fuente Roboto Flex usada en TextPressure (solo si se usa) -->

    <noscript><link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@100..900&display=swap" rel="stylesheet"></noscript>
